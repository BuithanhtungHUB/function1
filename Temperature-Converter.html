<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
</head>
<body>
<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
<label>Fahrenheit</label>
<input id="inputFahrenheit" placeholder="Fahrenheit" type="number"
       oninput="temperatureConverter(this.value)"
       onchange="temperatureConverter(this.value)">
<br>
<p>Celcius: <span id="outputCelcius"></span></p>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelcius").innerHTML = (valNum - 32) / 1.8;
    }
</script>
</body>
</html>
